<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prints multiples of 5</title>
</head>
<body>
    <h1>Create a JavaScript code that prints multiples of 5 up to 50.</h1>
    <script>
        var num = 5

        console.log('using => for loop');
        for (var i = 1; i <= 10; i++){
            console.log(num + ' X '+ i +' = ' + (num * i) );
        }

        console.log('\nusing => while loop');
        var i = 1;
        while (i <= 10){
            console.log(num + ' X '+ i +' = ' + (num * i) );
            i++;
        }
    </script>
</body>
</html>
